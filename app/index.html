<!DOCTYPE html>
<html>
<head>
	<title>Exemplo simples</title>

	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
	<link rel="stylesheet" type="text/css" href="./node_modules/angular-material/angular-material.css">

	<script type="text/javascript" src="./node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="./node_modules/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="./node_modules/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="./node_modules/angular-material/angular-material.js"></script>

	<script type="text/javascript" src="scripts/index.js"></script>
	<script type="text/javascript" src="scripts/app/UsuarioController.js"></script>
	<script type="text/javascript" src="scripts/app/config.js"></script>

</head>

<body>
	<div ng-controller="UsuarioController as usuarioCont" layout="column">
		<md-content md-theme="docs-dark">
			<form ng-submit="usuarioCont.addUsuario()" layout="row" layout-align="center center" >
				<md-input-container flex>
					<label>Digite seu nome</label>
					<input ng-model="usuarioCont.usuario.nome">
				</md-input-container>
				<md-button class="md-icon-button md-primary" type="submit" aria-label="Add UsuÃ¡rio">Add</md-button>
			</form>
		</md-content>
		<md-content class="content-container" layout="column" layout-align="center center">
			<md-list>
				<md-list-item ng-repeat="u in usuarioCont.usuarios">
					<p>{{u.nome}}</p>

				</md-list-item>
			</md-list>
		</md-content>
	</div>

</body>

</html>
